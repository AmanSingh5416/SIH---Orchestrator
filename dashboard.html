<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orchestrix - Dashboard</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #FEF7ED;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: "Montserrat", sans-serif;
    }

    /* Sidebar styles */
    .sidebar {
      width: 220px;
      background: #0F4C3A;
      color: #FEF7ED;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
      min-height: 100vh;
      position: fixed;
      left: -100rem;
      top: 0;
      transition: left 0.3s ease;
      box-shadow: 2px 0 12px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .sidebar.active { left: 0; }

    .sidebar h2 { text-align: center; margin-bottom: 2rem; font-size: 1.5rem; }
    .sidebar a {
      color: #374151;
      text-decoration: none;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      display: block;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      background: #84CC16;
      box-shadow: 2px 2px 5px black;
    }
    .sidebar a:hover {
      background: linear-gradient(180deg, #84CC16, #65a30d, #4d7c0f, #365314);
      transform: translateX(5px);
      box-shadow: 2px 4px 12px black;
      color: #fff;
    }

    /* Sidebar toggle button */
    .menu-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 1100;
      background: #0F4C3A;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
    }
    .close-btn {
      font-size: 1.5rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      align-self: flex-end;
    }

    /* Main content */
    .main-content {
      margin-left: 0;
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: margin-left 0.3s ease;
    }
    .sidebar.active ~ .main-content { margin-left: 220px; }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: flex-start;
      width: 100%;
    }
    .project-card {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      width: 300px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      flex: 1 1 300px;
      margin-left: 1rem;
      margin-top: 1rem;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      background: linear-gradient(45deg, #84CC16 0%, #22C55E 100%);
      color: #fff;
    }
    .project-card h3 { margin-top: 0; color: #374151; }
    .project-card:hover h3 { color: #fff; }
    .project-card p { color: #333; }
    .project-card:hover p { color: #f0f0f0; }

    .badges { margin-top: 1rem; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .badge {
      padding: 0.3rem 0.7rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: 500;
      color: black;
      background: #88d498;
    }
    .badge.team-leader { background: #84CC16; }

    @media(max-width: 768px) {
      .sidebar { width: 180px; }
      .sidebar.active ~ .main-content { margin-left: 0; }
    }
    @media(max-width: 480px) {
      .sidebar { width: 100%; }
      .sidebar.active ~ .main-content { margin-left: 0; }
    }

    /* Buttons */
    .gradient-btn {
      background: linear-gradient(45deg, #84CC16 0%, #22C55E 100%);
      color: #000;
      border: none;
      padding: 8px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px; 
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-right:10px;
    }
    .gradient-btn:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
    .gradient-btn:active { transform: scale(0.97); }
    .options{ position:absolute; right:3rem; bottom:3rem; }

    /* Calendar */
    .calendar {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      padding: 20px;
    }
    .calendar header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar header h2 { margin: 0; color: #0F4C3A; }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }
    .day {
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .day:hover { background: #f0fdf4; transform: scale(1.05); }
    .day.deadline {
      background: linear-gradient(45deg, #84CC16, #22C55E);
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .day.today { border: 2px solid #0F4C3A; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .modal-content h3 { margin-top: 0; color: #0F4C3A; }
    .close-modal {
      margin-top: 1rem;
      padding: 8px 15px;
      background: linear-gradient(45deg, #EF4444, #DC2626);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Menu button -->
  <button class="menu-btn" id="menuBtn"><i class="fa fa-bars"></i></button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="closeBtn"><i class="fa fa-times"></i></button>
    <h2>Dashboard</h2>
    <a href="ai-assistant.html">AI Assistant</a>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <h1 style="margin-left:20px;color:#374151;">Your Projects</h1>
    <div class="projects">
      <div class="project-card"><h3>Project Alpha</h3><div class="badges"><span class="badge team-leader">Team Leader</span></div></div>
      <div class="project-card"><h3>Project Beta</h3><div class="badges"><span class="badge">Team Member</span></div></div>
      <div class="project-card"><h3>Project Gamma</h3><div class="badges"><span class="badge">Team Member</span></div></div>
    </div>
  </div>

  <!-- Floating Options -->
  <div class="options">
    <button class="gradient-btn"  style="background:linear-gradient(135deg, #EF4444 0%, #DC2626 100%);"><i class="fa-solid fa-fire"></i> Report Burnout</button>
    <button class="gradient-btn"><i class="fa-solid fa-plus"></i> Make Team</button>
    <button class="gradient-btn"><i class="fa-solid fa-plus"></i> Join Team</button>
  </div>

  <!-- Calendar -->
  <div class="calendar" style="height:50%;">
    <header>
      <button id="prevMonth"><i class="fa fa-chevron-left"></i></button>
      <h2 id="monthYear"></h2>
      <button id="nextMonth"><i class="fa fa-chevron-right"></i></button>
    </header>
    <div class="calendar-days" id="calendarDays"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="taskDate">Date</h3>
      <p id="taskDetail">Task details go here...</p>
      <button class="close-modal" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const closeBtn = document.getElementById("closeBtn");
    menuBtn.addEventListener("click", () => sidebar.classList.add("active"));
    closeBtn.addEventListener("click", () => sidebar.classList.remove("active"));

    const calendarDays = document.getElementById("calendarDays");
    const monthYear = document.getElementById("monthYear");
    const modal = document.getElementById("modal");
    const taskDate = document.getElementById("taskDate");
    const taskDetail = document.getElementById("taskDetail");
    const closeModal = document.getElementById("closeModal");

    // Example deadlines
    const deadlines = {
      "2025-9-5": "Submit project proposal üìë",
      "2025-9-12": "Team meeting at 3 PM üë•",
      "2025-9-18": "AI model demo üöÄ",
      "2025-9-25": "Final report submission üìù"
    };

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    function renderCalendar(month, year) {
      calendarDays.innerHTML = "";
      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      monthYear.textContent = `${monthNames[month]} ${year}`;

      // Empty slots before first day
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendarDays.appendChild(empty);
      }

      for (let day = 1; day <= totalDays; day++) {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.textContent = day;

        const today = new Date();
        if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
          dayDiv.classList.add("today");
        }

        const key = `${year}-${month+1}-${day}`;
        if (deadlines[key]) {
          dayDiv.classList.add("deadline");
          dayDiv.addEventListener("click", () => {
            taskDate.textContent = `${monthNames[month]} ${day}, ${year}`;
            taskDetail.textContent = deadlines[key];
            modal.style.display = "flex";
          });
        }

        calendarDays.appendChild(dayDiv);
      }
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar(currentMonth, currentYear);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar(currentMonth, currentYear);
    });

    closeModal.addEventListener("click", () => modal.style.display = "none");
    window.addEventListener("click", e => { if (e.target === modal) modal.style.display = "none"; });

    renderCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
